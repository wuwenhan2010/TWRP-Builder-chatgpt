name: Build TWRP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-8-jdk git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig

      - name: Sync TWRP source
        run: |
          mkdir -p ~/twrp
          cd ~/twrp
          repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-10.0
          repo sync

      - name: Clone Device Tree
        run: |
          cd ~/twrp
          git clone https://github.com/yourusername/device_yourdevice.git device/yourvendor/yourdevice

      - name: Build TWRP
        run: |
          cd ~/twrp
          source build/envsetup.sh
          lunch omni_yourdevice-eng
          make -j$(nproc) recoveryimage

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: TWRP-Recovery
          path: ~/twrp/out/target/product/yourdevice/recovery.img
